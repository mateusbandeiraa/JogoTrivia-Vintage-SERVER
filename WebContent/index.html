<body>
    <div class="header">Selecione uma partida</div>

    <div class="container">

    </div>
    <script>
        function renderizarQuestoesDisponiveis(partidasDisponiveis) {
            var container = $(".container");
            partidasDisponiveis.forEach(element => {
                var htmlPartida = cardPartida;
                var nomePartida = element.JOGO_MODELO.nome;
                var idPartida = element.id;
                var numeroParticipantes = element.participantes.length;

                if(numeroParticipantes == 1){
                    numeroParticipantes += " participante";
                } else{
                    numeroParticipantes += " participantes";
                }

                htmlPartida = htmlPartida.replace(/%nome-partida%/g, nomePartida);
                htmlPartida = htmlPartida.replace(/%numero-participantes%/g, numeroParticipantes);
                htmlPartida = htmlPartida.replace(/%id-partida%/g, idPartida);
                container.append(htmlPartida);
            });
        }
        obterPartidasDisponiveis(renderizarQuestoesDisponiveis);
    </script>
